<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Project Name</title>
    <style>
    body{
        background: #2C3E50;
 
  font-family: 'RobotoDraft', 'Roboto', sans-serif;
  font-size: 14px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
    }
    .card{
      width: 40%;
      margin-left: 30%;
      margin-top:10%;
      height:auto;
      padding: 20px;
      background-color:#818181;
      box-sizing: border-box;
      box-shadow: 5px 5px 5px #333333;
                  }
    .list-group{
      margin-top:3rem;
      margin-bottom: 3rem;
       
          }
   .cha
  {
    float:right;
  }

  li:before {
    /*Using a Bootstrap glyphicon as the bullet point*/
    content: "\e080";
    font-family: 'Glyphicons Halflings';
    font-size: 9px;
    float: left;
    margin-top: 4px;
    margin-left: 7px;
    margin-right: 10px;
    color: black;
}




      .header{
        font-size:3rem;
      }
    </style>
    </head>
    <body>
       <div class="card">
          <p class="header">{{projectname}}<p>
              <div class="card-block">
          <div class="input-group">
           <input type="text" class="form-control" placeholder="Add your Bulletpoints" ng-model="bullet">
             <span class="input-group-btn">
              <button class="btn btn-primary" type="button" ng-click="add()">Add<i class="fa fa-plus fa-fw" aria-hidden="true"></i></button>
             </span>
            </div>
            <ul class="list-group">
              <li class="list-group-item" ng-repeat = "b in bulletpoints">{{b}}<span class="cha" ng-click="delete(b)"><i class="fa fa-times"></i></span></li>
            </ul>         
                
          <a ng-click="gosteptwo()" class="btn btn-primary ">Next Step<i class="fa fa-angle-double-right fa-lg fa-fw" aria-hidden="true"></i></a>
      </div>
   </body>
</html>
