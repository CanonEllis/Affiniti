<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>

    <script>
     //   $('#b_login').on('click', function(e)
        function onLoginClick(){
            //onLoginClick().preventDefault();
            console.log("yo");
            var $form = $('#f_login');
            var uname = $form.find('input[name="uname"]').val();
            var psw = $form.find('input[name="psw"]').val();
            var form_data = {Username: uname, Password: psw};
            var json_data = JSON.stringify(form_data);
            $.ajax({
                type: 'POST',
                url: '/login',
                data: json_data,
                contentType: 'application/json',
                success: function(res) {
                    alert(res);
                },
                error: function(err) {
                    alert(err);
                }
            });
        };
    </script>


</head>
<body>
<form id="f_signup" method="POST">
    First Name: <input type="text" name="fname">
    <br/>
    Last Name: <input type="text" name="lname">
    <br/>
    Username: <input type="text" name="uname">
    <br/>
    Password: <input type="password" name="psw">
    <br/>
    Email: <input type="email" name="eml">
    <br/>
    <button id="b_signup">Create</button>
</form>
<br/>
<form id="f_login" method="POST">
    Username: <input type="text" name="uname">
    <br/>
    Password: <input type="password" name="psw">
    <br/>
    <button id="b_login" onclick="onLoginClick()">Login</button>
    <button id="b_logout">Logout</button>
</form>
</body>
</html>
