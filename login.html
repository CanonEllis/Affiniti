<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Affiniti</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>

    <script>
     //   $('#b_login').on('click', function(e)
        function onLoginClick(){
            //onLoginClick().preventDefault();
            console.log("yo");
            var $form = $('#f_login');
            var uname = $form.find('input[name="uname"]').val();
            var psw = $form.find('input[name="psw"]').val();
            var form_data = {Username: uname, Password: psw};
            var json_data = JSON.stringify(form_data);
            $.ajax({
                type: 'POST',
                url: '/login',
                data: json_data,
                contentType: 'application/json',
                success: function(res) {
                    alert(res);
                },
                error: function(err) {
                    alert(err);
                }
            });
        };
    </script>


</head>
<body>

<div class="pen-title">
  <h1>Welcome to Affiniti</h1>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Register</div>
  </div>
    <div class="form">
        <h2>Login to your account<h2>
            <form id="f_login" method="POST">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button id="b_login" onclick="onLoginClick()">Login</button>
                <!--<button id="b_logout">Logout</button>-->
            </form>
    </div>
    <div class="form">
        <h2>Create an account</h2>
            <form id="f_signup" method="POST">
                <input type="text" name="firstname" placeholder="First Name">
                <input type="text" name="lastname" placeholder="Last Name">
                <input type="text" name="username" placeholder="Userame">
                <input type="password" name="password" placeholder="Password">
                <input type="email" name="email" placeholder="Email Address">
                <button id="b_signup">Register</button>
            </form>
    </div>

    <div class="cta"><a href="http://google.com">Forgot your password?</a></div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
    </script>
    <script src="js/index.js"></script>

</body>
</html>
